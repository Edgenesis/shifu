trigger:
  branches:
    include:
    - main
    - releases/*
  paths:
    exclude:
    - docs
    - examples
    - img
    - ./*.md
    - LICENSE
    - .devcontainer
    - .github
    - CHANGELOG

pr:
  branches:
    include:
    - main
    - releases/*
  paths:
    exclude:
    - docs
    - examples
    - img
    - ./*.md
    - LICENSE
    - .devcontainer
    - .github
    - CHANGELOG

variables:
  tag: 'v0.0.1'

pool:
   vmImage: 'ubuntu-latest'

# Initialization
steps:
- task: GoTool@0
  inputs:
    version: '1.17.11'
- task: DockerInstaller@0
  displayName: Docker Installer
  inputs:
    dockerVersion: 20.10.9
    releaseType: stable
- task: KubectlInstaller@0
  inputs:
     kubectlVersion: latest
- task: Go@0
  displayName: "Kind Installer"
  inputs:
    command: 'get'
    arguments: 'sigs.k8s.io/kind@v0.14.0'

# Running and executing codes
- task: Go@0
