apiVersion: apps/v1
kind: Deployment
metadata:
  name: mockdevice-deviceshifu
  labels:
    app: mockdevice
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mockdevice
  template:
    metadata:
      labels:
        app: mockdevice
    spec:
      containers:
      - name: mockdevice-frontend
        image: edgenesis/edgedevice-frontend:0.0.1
        ports:
        - containerPort: 9376
        volumeMounts:
        - name: edgedevice-config
          mountPath: "/etc/edgedevice/config"
          readOnly: true
      # - name: mockdevice-driver
      #   image: edgenesis/mockdevice-0.0.1
      #   ports:
      #   - containerPort: 8080 # If your driver listens on port 8080
      #   volumeMounts:
      #   - name: edgedevice-config
      #     mountPath: "/etc/edgedevice/config"
      #     readOnly: true
      volumes:
      - name: config-volume
        configMap:
          name: mockdevice-configmap-0.0.1 # This config map contains all the device SKU related info        
