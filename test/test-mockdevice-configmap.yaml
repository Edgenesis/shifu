apiVersion: v1
kind: ConfigMap
metadata:
  name: mockdevice-configmap-0.0.1
data:
  driverProperties:
  - driverSku: "Edgenesis Mock Device"
    driverImage: edgenesis/mockdevice-0.0.1
  instructions:
  - name: get_reading
  - name: get_status
  - name: start
  - name: stop
  telemetries:
    device_health:
    - instruction: get_status
      initialDelayMs: 1000
      intervalMs: 1000
