apiVersion: apps/v1
kind: Deployment
metadata:
  name: telemetryservice
  namespace: shifu-service
spec:
  selector:
    matchLabels:
      app: telemetryservice
  template:
    metadata:
      labels:
        app: telemetryservice
    spec:
      containers:
      - name: telemetryservice
        image: edgehub/telemetryservice:v0.4.0-rc1
        ports:
        - containerPort: 8080
