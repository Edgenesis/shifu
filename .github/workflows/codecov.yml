name: CI
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v2
        with:
          go-version: '1.18'
      - name: Run coverage
        run: make test
      - name: Codecov
        uses: codecov/codecov-action@v3.1.0
        with:
            files: ./coverage.out
            name: codecov-shifu
            fail_ci_if_error: true
            verbose: true
