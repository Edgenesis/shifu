# This patch enables HTTPS metrics with cert-manager certificates.
# When this patch is applied, it overrides the default HTTP configuration and enables secure metrics.

# Override metrics bind address to use HTTPS port
- op: replace
  path: /spec/template/spec/containers/0/args/0
  value: --metrics-bind-address=:8443

# Override metrics-secure to enable HTTPS
- op: replace
  path: /spec/template/spec/containers/0/args/1
  value: --metrics-secure=true

# Add the volumeMount for the metrics-server certs
- op: add
  path: /spec/template/spec/containers/0/volumeMounts/-
  value:
    mountPath: /tmp/k8s-metrics-server/metrics-certs
    name: metrics-certs
    readOnly: true

# Add the --metrics-cert-path argument for the metrics server
- op: add
  path: /spec/template/spec/containers/0/args/-
  value: --metrics-cert-path=/tmp/k8s-metrics-server/metrics-certs

# Add the metrics-server certs volume configuration
- op: add
  path: /spec/template/spec/volumes/-
  value:
    name: metrics-certs
    secret:
      secretName: metrics-server-cert
      optional: false
      items:
        - key: ca.crt
          path: ca.crt
        - key: tls.crt
          path: tls.crt
        - key: tls.key
          path: tls.key
